<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Dots just dots</title>
    <style>
        canvas, body {
            padding: 0;
            margin: 0;
            scrollbar-width: none;
            overflow: hidden;
        }
        #menu {
            position: absolute;
            z-index: 200;
        }
        button {
            min-height: 42px;
            min-width: 32px;
            user-select: none;
        }

    </style>
</head>
<body>
<div id="menu">
    <button id="pan-zoom">pan-zoom</button>
    <button id="zoom-reset">1:1</button>
    <button id="dot">dot</button>
    <button id="box">box</button>
    <button title="back" id="back"> &lt;= </button>
    <button title="pause" id="pause"> || </button>
    <button title="forward" id="forward"> =&gt; </button>
</div>
<canvas id="canvas"></canvas>
<script type="module" src="/src/main.ts"></script>
</body>
</html>
