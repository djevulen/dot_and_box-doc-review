<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Dots and boxes</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            scrollbar-width: none;
            overflow: hidden;
            user-select: none;
        }
        canvas {
            padding: 0;
            margin-top: 50px;
            margin-left: 0;
            scrollbar-width: none;
            overflow: hidden;
            user-select: none;
            background-color: whitesmoke;
        }
        #code{
            position: absolute;
            margin-top: 100px;
            width: 200px;
            height: 400px;
        }
        #menu {
            position: absolute;
            z-index: 200;
        }
        button {
            min-height: 42px;
            min-width: 32px;
            user-select: none;
        }
        #apply {
            background-color: green;
        }
    </style>
</head>
<body>
<div id="menu">
    <button id="apply">apply</button>
    <button id="pan-zoom">pan-zoom</button>
    <button id="zoom-reset">1:1</button>
    <button id="dot">dot</button>
    <button id="box">box</button>
    <button title="back" id="back"> &lt;= </button>
    <button title="pause" id="pause"> || </button>
    <button title="forward" id="forward"> =&gt; </button>
</div>

    <textarea id="code">
title: bubble sort
box:
 text: 'bubble sort'
 at: -180, -120
 size: 260, 80
dot:
 text: '1'
 color: red
 at: -100, 0
 size: 20
dot:
 text: '2'
 color: purple
 at: -150, 0
 size: 20
dot:
 text: '3'
 color: orange
 at: 0, 0
 size: 20
dot:
 text: '4'
 color: green
 at: -50, 0
 size: 20
dot:
 text: '5'
 color: blue
 at: 50, 0
 size: 20
steps:
'2' <-> '1'
'3' <-> '4'
</textarea>

<canvas id="canvas"></canvas>
<script type="module" src="/src/main.ts"></script>
</body>
</html>
