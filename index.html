<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dots and Boxes</title>
    <style>
        body {
            margin: 20px;
            overflow-x: hidden
        }
    </style>

</head>
<body>
<h1>Just dots and boxes...</h1>

<dots-and-boxes id="example1" style="margin:10px;height: 550px; width: 630px" controls experimental debug keyboard code="
    title: sort with bubble sort
    box id: win at: -255, -25 size: (100, 50) color: rgba(254,193,7,0.6) visible: false
    dots ids: 1 2 3 5 4 at: -120, 0 size: 20
    step: '(0)'
    2 -> +(50,250)
    2 -> +(150,-250)
    step: '(1) select first two numbers'
    win <- visible: true,  win -> +(110,0)
    2 <-> 1, 1 -> +(0,100)
    step: '(2) swap if left bigger'
    2 <-> 1 // swap dot 2 with 1
    2 -> +(50,0)
    step: '(3) select next two numbers'
    win -> +(50,0) // move window by 50px right
    step: '(4) ignore if left is smaller'
    win -> +(50,0)
    step: '(4) again swap if left bigger'
    5 <-> 3
    step: '(5) bla bla'
    win -> +(50,0)
    step: 'repeat from start'
    win -> -(150,0)
">
</dots-and-boxes>
<div>A było to tak. Bociana drapał szpak. Później była zmiana i to szpak drapał bociana. Później były jeszcze trzy takie
    zmiany. Ile razy szpak był drapany ?
</div>
<hr>

<div style="display: flex">
    <div>bim bam bom - check mate</div>

        <dots-and-boxes id="example2" style="margin-top: 50px; height: 254px; width: 450px" controls debug experimental
                        color="lightgreen" code="
        title: Ale heca
        line id: l at: -140, 90 end: 100, 90 color: gray width: 3
        dot id: 1 color: rgba(100,200,50,0.6) at: -100, 0 size: 45
        dot id: 2 color: purple at: -150, 0 size: 20
        dot id: 3 color: orange at: 0, 0 size: 20 selected: true
        dot id: 4 color: gray  at: -50, 0 size: 20 selected: true
        dot id: 5 color: rgba(190,0,65,1) at: 50, 0  size: 20
        step: 'one'
        l -> -(0,140),  selected0 <-> selected1
        selected0 -> +(20,90)
        5 -> +(50,-50)
        5 *-> z1, z1 <- text: '5*', z1 -> -(200,-150)
        step: 'two'
        2 <-> 1
        3 <-> 4
        4 <-> 5
        "></dots-and-boxes>

</div>

<dots-and-boxes id="example3" style="margin:10px;height: 370px; width: 600px" debug controls code="
    title: request response pattern
    box text: 'CLIENT' size: 100,40 at: -295, -100 color: rgb(187,105,13)
    box text: 'SERVER' size: 100,40 at: 180, -100 color: rgba(5,5,254,0.6)
    box color: orange size: 100,200 at: -295, -60
    box color: rgba(5,5,254,0.4) size: 100, 200 at: 180, -60
    line id: l1 at: -195, -10 end: 180, -10 width: 0.5
    line id: l2 at: -195, 90 end: 180, 90 width: 0.5
    box id: fin text: 'THE END' size: 100,80 at: -80, 300  visible: false
    dot text: 'req' at: -250, -10 size: 35
    step: 'client app is making a request'
    req ->  +(480,0)
    step: 'server app is creating a response'
    req *-> res, res <- 'res' color: purple, res -> +(0,100)
    step:'the response is sent back to client'
    res ->  -(480,0)
    step: 'we can do camera move too'
    camera -> +(0,350), fin <- visible: true
">
</dots-and-boxes>

<dots-and-boxes id="example4" style="margin:10px;height: 370px; width: 600px" debug controls code="
    title: box control test
    boxes ids: 'customer' 'other' third layout: col at: -200, -60
    step:
    customer -> +(50,70)
    customer -> +(50,-70)
">
</dots-and-boxes>
